<div class="slideout-content">
  <!-- Modal to add reglement starts-->
  <div
    class="modalsd modal-slide-in sdfade new-user-modal"
    id="modals-slide-in"
  >
    <div class="modal-dialog">
      <form
        class="add-new-user modal-content pt-0"
        (ngSubmit)="(newRegForm.form.valid)"
        #newRegForm="ngForm"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-reglement-sidebar')"
          [routerLink]="['/reglement']"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">New Reglement</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              >Montant payee</label
            >
            <input
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              placeholder="Montant paye"
              name="montantpaye"
              [(ngModel)]="montantpaye"
            />
            <span
              *ngIf="newRegForm.submitted && montantpaye.invalid"
              class="invalid-form"
            >
              <small
                class="form-text text-danger"
                *ngIf="montantpaye.errors.required"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              >Montant Restant</label
            >
            <input
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              placeholder="Montant restant"
              name="montantrestant"
              [(ngModel)]="montantrestant"
            />
            <span
              *ngIf="newRegForm.submitted && montantpaye.invalid"
              class="invalid-form"
            >
              <small
                class="form-text text-danger"
                *ngIf="montantpaye.errors.required"
                >This field is required!</small
              >
            </span>
          </div>
          <label class="form-label" for="basic-icon-default-fullname"
            >Date de reglement</label
          >
          <section id="default-date-and-range">
            <dl-date-time-picker
              startView="day"
              maxView="year"
              minView="minute"
              minuteStep="5"
              name="date"
              [(ngModel)]="date"
            >
            </dl-date-time-picker>
          </section>

          <button
            type="submit"
            class="btn btn-primary mr-1"
            (click)="submit(newRegForm)"
            [routerLink]="['/reglement']"
            rippleEffect
          >
            Submit
          </button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-reglement-sidebar')"
            rippleEffect
            [routerLink]="['/reglement']"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
