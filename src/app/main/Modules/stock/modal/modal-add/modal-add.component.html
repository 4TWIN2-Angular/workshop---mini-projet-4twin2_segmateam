<div class="slideout-content">
    <!-- Modal to add reglement starts-->
    <div
      class="modalsd modal-slide-in sdfade new-reglement-sidebar"
      id="modals-slide-in"
    >
      <div class="modal-dialog">
        <form class="new-reglement-sidebar modal-content pt-0" [formGroup]="Sform">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="toggleSidebar('modal-add')"
          >
            ×
          </button>
          <div class="modal-header mb-1">
            <h5 class="modal-title" id="exampleModalLabel">New Stock</h5>
          </div>
          <div class="modal-body flex-grow-1">
            <!-- Libelle Stock -->
            <div class="form-group">
              <label class="form-label" for="basic-icon-default-fullname"
                >Libelle Stock</label
              >
              <input
                type="text"
                class="form-control dt-full-name"
                id="basic-icon-default-fullname"
                placeholder="Libelle Stock"
                name="libelleStock"
                formControlName="libelleStock"
                required
              />
              <span
                *ngIf="Sform.invalid"
                class="invalid-form"
              >
                <small
                  class="form-text text-danger"
                  *ngIf="Sform['controls'].libelleStock.errors?.required"
                  >Ce champ est requis !</small
                >
                <small
                class="form-text text-danger"
                *ngIf="Sform['controls'].libelleStock.errors?.pattern"
                >Seulement des lettres !</small
              >
              </span>
            </div>
  
             <!-- Quantité  -->
            <div class="form-group">
              <label class="form-label" for="basic-icon-default-fullname"
                >Quantité</label
              >
              <input
                type="text"
                class="form-control dt-full-name"
                id="basic-icon-default-fullname"
                placeholder="Montant restant"
                name="qte"
                formControlName="qte"
                required
              />
              <span
              *ngIf="Sform.invalid"
              class="invalid-form"
            >
              <small
                class="form-text text-danger"
                *ngIf="Sform['controls'].qte.errors?.required"
                >Ce champ est requis !</small
              >
              <small
              class="form-text text-danger"
              *ngIf="Sform['controls'].qte.errors?.pattern"
              >Seulement des chiffres !</small
            >
            <small
            class="form-text text-danger"
            *ngIf="Sform['controls'].qte.errors?.min"
            >La valeur minimum est 5 !</small
          >
            </span>
            </div>
    <!-- Quantité Min  -->
    <div class="form-group">
        <label class="form-label" for="basic-icon-default-fullname"
          >Quantité Minimale</label
        >
        <input
          type="text"
          class="form-control dt-full-name"
          id="basic-icon-default-fullname"
          placeholder="Montant restant"
          name="qteMin"
          formControlName="qteMin"
          required
        />
        <span
        *ngIf="Sform.invalid"
        class="invalid-form"
      >
        <small
          class="form-text text-danger"
          *ngIf="Sform['controls'].qteMin.errors?.required"
          >Ce champ est requis !</small
        >
        <small
        class="form-text text-danger"
        *ngIf="Sform['controls'].qteMin.errors?.pattern"
        >Seulement des chiffres !</small>
      </span>
      </div>     
  
            <div class="form-group">
             
              <br />
              <br />
              <button
                type="submit"
                class="btn btn-primary mr-1"
                (click)="AddStock();submit(Sform)"
             
                rippleEffect
               
              >
                Submit
              </button>
              <button
                type="reset"
                class="btn btn-outline-secondary"
                (click)="toggleSidebar('modal-add')"
                rippleEffect
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
