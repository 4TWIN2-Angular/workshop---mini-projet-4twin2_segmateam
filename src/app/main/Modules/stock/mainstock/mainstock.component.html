
 
<div class="mb-3 row">
  <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label"
    >Recherche:</label
  >
  <div class="col-xs-3 col-sm-auto">
    <input
      id="table-complete-search"
      type="text"
      class="form-control"
      name="searchTerm"
      (keyup)="onKeyUp($event)"
     
    />

    
       
<div class="row mt-1 d-none d-lg-block">
  <div class="col-sm-12">
    <h6 class="filter-heading">Filters</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
  
    <div class="multi-range-price">
      <h6 class="filter-title mt-0">Stocks</h6>
      <ul class="list-unstyled price-range" id="price-range">
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceAll" name="price-range" class="custom-control-input" checked />
            <label class="custom-control-label" for="priceAll" (click)="filter('All')" >All</label>
          </div>
        </li>
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceRange1" name="price-range" class="custom-control-input" />
            <label class="custom-control-label" for="priceRange1" (click)="filter('EnStock')" >En Stock</label>
          </div>
        </li>
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceRange1" name="price-range" class="custom-control-input" />
            <label class="custom-control-label" for="priceRange1" (click)="filter('POut')">Presque En Repture</label>
          </div>
        </li>
        <li>
          <div class="custom-control custom-radio">
            <input type="radio" id="priceRange2" name="price-range" class="custom-control-input" />
            <label class="custom-control-label" for="priceRange2" (click)="filter('OutOfStock')">En Repture</label>
          </div>
        </li>
      </ul>
    </div>
   


</div>
</div>

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Produit</th>
        <th>Qte</th>
        <th>Status</th>
        <th>QteMin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
   
      <tr *ngFor="let stock of STOCKs ; let i=index">
        <td>
          <div class="d-flex align-items-center">
           
            <div class="ms-3">
              <p class="fw-bold mb-1">{{stock.libelleStock}}</p>
              <p class="text-muted mb-0"></p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{stock.qte}}</p>
          
        </td>
        <!-- <td>
          <span [ngClass]="{'badge badge-success rounded-pill d-inline': stock.qte > stock.qteMin, 'badge badge-warning rounded-pill d-inline': (stock.qte < stock.qteMin)&&(stock.qte > 0),'badge badge-danger rounded-pill d-inline': stock.qte == 0 }">En Stock</span>
        </td> -->
        <td *ngIf="stock.qte > stock.qteMin ">
          <span class="badge badge-success rounded-pill d-inline">En Stock</span>
        </td>
        <td *ngIf="(stock.qte < stock.qteMin)&&(stock.qte > 0) ">
          <span class="badge badge-warning rounded-pill d-inline">Presque en repture</span>
        </td>
        <td *ngIf="stock.qte == 0 ">
          <span class="badge badge-danger rounded-pill d-inline">Repture</span>
        </td>
        <td>{{stock.qteMin}}
        </td>
        <td>
           <a (click)="openScrollableContent(stock.idStock)"><img src="../../../../../assets/images/ico/search.png" width="30px" height="30px"></a>
          
           <a (click)="DeleteStock(stock.idStock)"><img src="../../../../../assets/images/ico/del_bucket.png" width="30px" height="30px"></a>
  
           <a (click)="openModalEdit(stock.idStock)"><img src="../../../../../assets/images/ico/edit (1).png" width="30px" height="30px"></a>
        </td>  
      </tr>
    </tbody>

    <button type="button" class="btn btn-primary" (click)="openModalAdd()">Add new stock</button>
