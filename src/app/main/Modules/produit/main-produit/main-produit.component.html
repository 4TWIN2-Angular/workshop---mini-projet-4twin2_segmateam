<div class="incenter"style="margin-bottom: 8px;">
  <div class="accordian">
    <ul>
      <li *ngFor="let product of products">
        <div class="image_title">
          <a>{{ product.libelleProduit }}</a>
        </div>
        <a [routerLink]="['/produit/home/info', product.idProduit]">
          <div class="image-cont"><img [src]="product.image" /></div>
        </a>
      </li>
    </ul>
  </div>
</div>
