<!-- On rows -->

<button  class="btn btn-primary ml-1"
         rippleEffect
         [routerLink]="['add-facture']">Ajouter Facture</button>
<table  border="1" cellpadding="15">
    <tr class="table-active">
<th class="table-active" >#</th>
<th class="table-primary">montantRemise</th>
<th class="table-secondary">montantFacture</th>
<th class="table-success">dateCreationFacture</th>
<th class="table-danger">dateDerniereModification</th>
<th class="table-warning">archive</th>
<th class="table-warning">ACTIONS</th>

</tr>
<tr *ngFor="let f of factures ;let i=index ">
    <td class="table-active">{{f.idFacture}}</td>

    <td class="table-primary">{{f.montantRemise}}</td>
    <td class="table-secondary">{{f.montantFacture}}</td>
    <td class="table-success">{{f.dateCreationFacture}}</td>
    <td class="table-danger">{{f.dateDerniereModification}}</td>
    <td class="table-warning">{{f.archive}}</td>
    <td class="table-warning" >
        <img [hidden]="!f.archive"  (click)="delete(i)" src="assets/Actions/images.png"  width="20" height="20"alt="">
        <img (click)="GoDetails(f.idFacture)" src = "assets/Actions/preview.png" width="20" height="20"  alt=""></td>




</tr>
    </table>
